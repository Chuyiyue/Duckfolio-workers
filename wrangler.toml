name = "duckfolio"
main = "worker.js"
compatibility_date = "2025-08-07"

[build]
command = "npm --prefix site install --silent && npm --prefix site run build"
watch_dir = "site"

[assets]
directory = "./site/out"

[[kv_namespaces]]
binding = "DUCKFOLIO_CONFIG"
id = "REPLACE_WITH_NAMESPACE_ID"
preview_id = "local-preview-id"

[vars]
SITE_NAME = "My Duckfolio"
SITE_TITLE = "Your Name"
AVATAR_URL = "https://example.com/avatar.png"
LINK_GITHUB = "https://github.com/your"
LINK_X = "https://x.com/your"
LINK_EMAIL = "mailto:you@example.com"
